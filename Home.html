<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="container mt-5">
    <h1 class="mb-4">Model Input</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="text" class="form-control" name="sepal_length" required>
        </div>

        <div class="form-group">
            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="text" class="form-control" name="sepal_width" required>
        </div>

        <div class="form-group">
            <label for="petal_length">Petal Length (cm):</label>
            <input type="text" class="form-control" name="petal_length" required>
        </div>

        <div class="form-group">
            <label for="petal_width">Petal Width (cm):</label>
            <input type="text" class="form-control" name="petal_width" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
